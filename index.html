<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Markup V - E-commerce product page</title>
    </head>

    <body>
        <main class="container">

            <div class="header">
                <div class="logo">sneakers</div>
                <nav class="nav">
                    <div>Collections</div>
                    <div>Men</div>
                    <div>Women</div>
                    <div>About</div>
                    <div>Contact</div>
                </nav>
                <div class="icon">
                    <div> ðŸ›’</div>
                    <div class="img"><img src="img/morty.jpeg" alt="icon"></div>
                </div>
            </div>
            
            <section class="images">

                <div style="width: 1000px;">
                    <hr>
                </div>

                <div >
                    <img class="preview" src="img/shoe_original.jpg" alt="preview">
                </div>
                <div class="gallery">
                    <img class="galleryImg" src="img/shoe_side.jpg" alt="gallery 1">
                    <img src="img/shoe_test.jpg" alt="gallery 2" class="galleryImg">
                    <img src="img/shoe_top.jpg" alt="gallery 3" class="galleryImg">
                    <img src="img/shoe_side.jpg" alt="gallery 4" class="galleryImg">
                </div>
            </section>

            <div class="info">
                <div class="company">SNEAKER COMPANY</div>
                <div class="productName">Fall Limited Edition Sneakers</div>
                <div class="description">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</div>
                <div class="priceFlex">
                    <div class="price_discount">
                        <div class="price">$125.00</div>
                        <div class="discount">50%</div>
                    </div>
                    <div class="previousPrice">$250.00</div>
                </div>
                <div class="counterInfo">
                    <div class="counter">
                        <div class="counterBtn">-</div>
                        <div>1</div>
                        <div class="counterBtn">+</div>
                    </div>
                    <div class="cart">ðŸ›’ Add to cart</div>
                </div>
            </div>
        </main>
    </body>

</html>
